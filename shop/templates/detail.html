<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} | Dem Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --orange: #FF6600; --black: #0a0a0a; }
        body { background-color: var(--black); color: white; padding-bottom: 50px; }
        .nav-detail { padding: 20px 0; border-bottom: 1px solid #222; margin-bottom: 40px; }
        .media-container { border-radius: 20px; overflow: hidden; background: #000; border: 1px solid #333; position: relative; }
        video, img { width: 100%; height: 600px; object-fit: cover; }
        .btn-whatsapp { background: #25D366; color: white; font-weight: bold; padding: 18px; border-radius: 50px; text-decoration: none; display: block; text-align: center; font-size: 1.1rem; transition: 0.3s; }
        .btn-whatsapp:hover { background: #1ebd58; transform: scale(1.02); color: white; }
        .mute-btn { position: absolute; top: 20px; right: 20px; z-index: 10; background: rgba(0,0,0,0.6); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; }
    </style>
</head>
<body>

    <nav class="nav-detail">
        <div class="container">
            <a href="/boutique" class="text-white text-decoration-none"><i class="bi bi-arrow-left"></i> Retour à la boutique</a>
        </div>
    </nav>

    <div class="container">
        <div class="row g-5">
            <div class="col-md-7">
                <div class="media-container">
                    {% if product.video %}
                        <button class="mute-btn" onclick="toggleDetailMute(this)">
                            <i class="bi bi-volume-mute"></i>
                        </button>
                        <video autoplay muted loop playsinline>
                            <source src="{{ product.video.url }}" type="video/mp4">
                        </video>
                    {% else %}
                        <img src="{{ product.image.url }}">
                    {% endif %}
                </div>
            </div>
            <div class="col-md-5">
                <h1 class="display-4 fw-bold" style="color: var(--orange);">{{ product.name }}</h1>
                <p class="fs-2 fw-bold mb-4">{{ product.price }} FCFA</p>
                <div class="bg-dark p-4 rounded-4 mb-4">
                    <h6 class="text-secondary text-uppercase small">Description</h6>
                    <p class="mb-0">{{ product.description }}</p>
                </div>
                <a href="https://wa.me/22300000000?text=Bonjour, je souhaite commander l'article : {{ product.name }}" class="btn-whatsapp">
                    <i class="bi bi-whatsapp me-2"></i> COMMANDER SUR WHATSAPP
                </a>
                <p class="text-center text-secondary mt-3 small">Livraison rapide disponible à Bamako et environs.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleDetailMute(btn) {
            const video = btn.nextElementSibling;
            const icon = btn.querySelector('i');
            video.muted = !video.muted;
            icon.className = video.muted ? 'bi bi-volume-mute' : 'bi bi-volume-up';
        }
    </script>
</body>
</html>
