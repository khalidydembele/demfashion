{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutique | Dem Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --orange: #FF6600; --black: #050505; }
        body { background-color: var(--black); color: white; font-family: 'Poppins', sans-serif; }
        
        /* Header avec ton Logo WhatsApp */
        .header-luxe { background: black; border-bottom: 2px solid var(--orange); padding: 15px 0; position: sticky; top: 0; z-index: 1000; }
        .brand-container { display: flex; align-items: center; justify-content: center; text-decoration: none; gap: 12px; }
        .logo-img { height: 50px; border-radius: 5px; }
        .brand-name { font-size: 1.6rem; font-weight: 900; letter-spacing: 3px; color: white; text-transform: uppercase; margin: 0; }
        .brand-name span { color: var(--orange); }

        /* Barre de recherche stylisée */
        .search-area { background: #0f0f0f; padding: 25px 0; border-bottom: 1px solid #222; }
        .search-box { background: #1a1a1a; border-radius: 50px; padding: 10px 25px; border: 1px solid #333; display: flex; width: 100%; max-width: 500px; margin: 0 auto; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }
        
        /* Grille de produits */
        .product-card { background: #111; border: 1px solid #222; border-radius: 15px; overflow: hidden; transition: 0.3s; height: 100%; }
        .product-card:hover { border-color: var(--orange); transform: translateY(-5px); }
        .img-box { height: 300px; width: 100%; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <header class="header-luxe">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="brand-container">
                <img src="{% static 'images/WhatsApp Image 2026-02-12 at 14.43.55.jpeg' %}" class="logo-img">
                <h1 class="brand-name">DEM <span>FASHION</span></h1>
            </a>
            <a href="/" class="btn btn-outline-warning btn-sm rounded-pill px-4">RETOUR</a>
        </div>
    </header>

    <div class="search-area">
        <div class="container text-center">
            <form action="/boutique" method="get" class="search-box">
                <input type="text" name="q" placeholder="Rechercher un modèle ou un style..." value="{{ request.GET.q|default:'' }}">
                <button type="submit" class="btn p-0 text-warning fs-5">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="container py-5">
        {% if products %}
            <div class="row row-cols-2 row-cols-md-4 g-4">
                {% for p in products %}
                <div class="col">
                    <div class="product-card">
                        <div class="img-box">
                            {% if p.image %}
                                <img src="{{ p.image.url }}">
                            {% endif %}
                        </div>
                        <div class="p-3 text-center">
                            <h6 class="text-uppercase small mb-1">{{ p.name }}</h6>
                            <p class="text-warning fw-bold mb-3">{{ p.price }} FCFA</p>
                            <a href="/produit/{{ p.id }}" class="btn btn-warning w-100 rounded-pill btn-sm">DÉCOUVRIR</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center py-5">
                <h3 class="text-secondary">Aucun produit trouvé pour "{{ request.GET.q }}"</h3>
                <a href="/boutique" class="btn btn-link text-warning">Voir tous les produits</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
